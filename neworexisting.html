<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Ensures spacing on smaller screens */
        }
        .container {
            background: #224c88;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* ðŸ”¹ Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            .button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select one of the below</h1>
        <button class="button" onclick="location.href='existing.html'">Existing Customer</button>
        <button class="button" onclick="location.href='new_customer.html'">New Customer</button>
        <button class="button" onclick="location.href='customer-list.html'">Customer-list</button>
    </div>
</body>
</html>
