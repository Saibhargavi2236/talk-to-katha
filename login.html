<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Khata Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #224c88;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 1rem;
        }
        button {
            width: 50%;
            padding: 12px;
            background: white;
            color: #224c88;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
            color: white;
        }

        /* ðŸ”¹ Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
            input, button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸ“– Khata Book Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="tel" id="phone" placeholder="ðŸ“ž Phone Number" required>
            <input type="password" id="password" placeholder="ðŸ”‘ Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            let phone = document.getElementById('phone').value;
            let password = document.getElementById('password').value;
            
            if (phone === "1234567890" && password === "password") {
                alert("Login Successful!");
                window.location.href = "neworexisting.html"; // Redirect to the main app
            } else {
                alert("Invalid credentials. Try again.");
            }
        }
    </script>
</body>
</html>
